  <script>
    // Function to handle the copy action and revert button text
    function copyCSS(buttonId) {
      const button = document.getElementById(buttonId);
      const originalText = button.innerHTML;  // Store the original text

      // Get the CSS of the button
      const computedStyle = window.getComputedStyle(button);
      const cssProperties = [
        `box-shadow: ${computedStyle.boxShadow};`
      ];

      const cssText = cssProperties.join('; ');

      // Copy the CSS to clipboard
      navigator.clipboard.writeText(cssText).then(() => {
        button.innerHTML = 'Copied...!  ';  // Change text to 'Copied...!'
        
        // Revert to the original text after 1.5 seconds
        setTimeout(() => {
          button.innerHTML = originalText;  // Revert to the original text
        }, 1500);  // 1.5 seconds
      }).catch(() => {
        alert("Failed to copy CSS!");
      });
    }

    // Add event listeners to each button
